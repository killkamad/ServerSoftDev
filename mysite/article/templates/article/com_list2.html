{% extends 'article/base.html' %}

{% block content %}
                {% for post in posts %}
                    <div class="post">
                            <p class="author"> Автор: {{ post.author}} - {{ post.published_date }}</p>
                        <h1><a href="{% url 'com_detail2' pk=post.pk %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a class="btn btn-default" id="change" href="{% url 'com_edit2' pk=post.pk %}">Изменить</a>
        {% endif %}
                    </div>
                {% endfor %}
{% endblock %}
