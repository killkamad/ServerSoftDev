{% extends 'article/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p class="author"> Автор: {{ post.author}} - {{ post.published_date }}</p>
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
            {% if user.is_authenticated %}
            <a class="btn btn-default" id="change" href="{% url 'com_edit' pk=post.pk %}">Изменить</a>
        {% endif %}
    </div>
{% endblock %}
